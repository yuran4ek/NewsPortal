{% extends 'flatpages/default.html' %}

{% block content %}
{% if post_limits %}
    <h1>Новая публикация</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-outline-success btn-sm" value="Опубликовать" />
    </form>
{% else %}
<h1>
    Уважаемый автор!
</h1>
    <h3>
        Вы можете создавать не более 3 постов в день. <br>
        Ждём вас завтра!
    </h3>
{% endif %}


{% endblock content %}
